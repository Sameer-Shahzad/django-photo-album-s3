<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full bg-gray-200 h-16 p-5">
        <a class="text-white bg-black p-3 rounded" href="{% url 'gallery' %}">Go Back</a>
    </div>
    
   <form method="POST" enctype="multipart/form-data" class="mx-4 mt-10">
    {% csrf_token %}

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        {{ form.description }}
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Select a category</label>
        {{ form.category }}
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Create a new category</label>
        {{ category_form.name }}
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Upload an image</label>
        {{ form.image }}
    </div>

    <div class="mt-4">
        <button class="text-white bg-blue-500 hover:bg-blue-700 p-2 rounded transition duration-300" 
            type="submit">Submit</button>
    </div>
</form>


</body>
</html>
